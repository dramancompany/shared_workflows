name: 릴리즈, 핫픽스 브랜치 삭제

on:
  pull_request:
    types: [closed]
    branches:
      - 'hotfix/*'
      - 'release/*'

jobs:
  delete-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event.pull_request.state == 'closed'
    steps:
      - name: Delete branch
        run: git push origin --delete ${{ github.head_ref }}
