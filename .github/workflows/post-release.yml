name: Gitflow Finish

on:
  workflow_call:
    inputs:
      mainBranch:
        description: 'Main branch name'
        type: string
        default: main
      devBranch:
        description: 'Develop branch name'
        type: string
        default: develop
      jiraProjectKey:
        description: 'Jira project key'
        type: string
        required: true
      jiraVersionPrefix:
        description: 'Jira version prefix'
        type: string
        required: true

permissions: write-all

jobs:
  create-auto-pr:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.DRAMABOT_TOKEN_FOR_GITHUB_ACTIONS }}
      HEAD_BRANCH: ${{ github.event.pull_request.head.ref }}
      BASE_BRANCH: ${{ inputs.devBranch }}
      MAIN_BRANCH: ${{ inputs.mainBranch }}

    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.mainBranch }}
          fetch-depth: 0

      - name: Setup Github Token
        uses: fregante/setup-git-user@v1.1.0

      - name: Extract Version from Branch Name
        run: |
          echo "PACKAGE_VERSION=$(echo ${{ env.HEAD_BRANCH }} | cut -d / -f 2)" >> $GITHUB_ENV

      - name: Create PR from ${{ env.HEAD_BRANCH }} into ${{ env.BASE_BRANCH }} and Merge
        env:
          TITLE: Merge '${{ env.PACKAGE_VERSION }}' into ${{ env.BASE_BRANCH }}
          BODY: |
            Merge tag '${{ env.PACKAGE_VERSION }}' into ${{ env.BASE_BRANCH }}.
            > This PR was created automatically for up-to-date develop branch and will merge immediately.
        run: |
          gh pr create --head $MAIN_BRANCH --base $BASE_BRANCH --title "$TITLE" --body "$BODY"
          gh pr merge $MAIN_BRANCH --merge

      - name: Delete Head Branch (${{ env.HEAD_BRANCH }})
        if: ${{ startsWith(github.event.pull_request.head.ref, 'release/') || startsWith(github.event.pull_request.head.ref, 'hotfix/') }}
        continue-on-error: true
        run: git push origin --delete $HEAD_BRANCH

      - name: Create Tag
        if: ${{ startsWith(github.event.pull_request.head.ref, 'release/') || startsWith(github.event.pull_request.head.ref, 'hotfix/') }}
        run: |
          git tag -a -m "$PACKAGE_VERSION" $PACKAGE_VERSION $MAIN_BRANCH
          git push origin $PACKAGE_VERSION

      - name: Extract JIRA issue keys
        if: ${{ startsWith(github.event.pull_request.head.ref, 'release/') || startsWith(github.event.pull_request.head.ref, 'hotfix/') }}
        id: jira-issue-keys
        uses: dramancompany/extract-jira-issue-keys@v1.0.0
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Update JIRA issues and release project version
        if: ${{ startsWith(github.event.pull_request.head.ref, 'release/') || startsWith(github.event.pull_request.head.ref, 'hotfix/') }}
        uses: dramancompany/jira-release@v1.0.2
        with:
          host: ${{ secrets.JIRA_HOST }}
          email: ${{ secrets.SERVER_JIRA_EMAIL }}
          apiToken: ${{ secrets.SERVER_JIRA_API_TOKEN }}
          issueKeys: ${{ steps.jira-issue-keys.outputs.issueKeys }}
          projectKey: ${{ inputs.jiraProjectKey }}
          versionPrefix: ${{ inputs.jiraVersionPrefix }}
          version: ${{ env.PACKAGE_VERSION }}